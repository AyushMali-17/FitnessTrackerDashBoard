<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-heartbeat"></i> Fitness Tracker Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#summary">Summary</a></li>
                <li><a href="#activities">Activities</a></li>
                <li><a href="#goals">Goals</a></li>
                <li><a href="#charts">Charts</a></li>
                <li><a href="#history">History</a></li>
                <li><a href="#achievements">Achievements</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="summary">
            <h2>Daily Summary</h2>
            <div id="calories-burned">
                <i class="fas fa-fire"></i>
                <h3>Calories Burned</h3>
                <p id="calories-value">0</p>
                <div class="progress-bar" id="calories-progress"></div>
            </div>
            <div id="steps-taken">
                <i class="fas fa-shoe-prints"></i>
                <h3>Steps Taken</h3>
                <p id="steps-value">0</p>
                <div class="progress-bar" id="steps-progress"></div>
            </div>
        </section>
        <section id="activities">
            <h2>Activities</h2>
            <div id="activity-log">
                <form id="activity-form">
                    <input type="text" id="activity-input" placeholder="Log a new activity" required>
                    <button type="submit"><i class="fas fa-plus"></i></button>
                </form>
                <ul id="activity-list"></ul>
            </div>
        </section>
        <section id="goals">
            <h2>Goals</h2>
            <div id="goal-setting">
                <form id="goal-form">
                    <input type="text" id="goal-input" placeholder="Set a new goal" required>
                    <button type="submit"><i class="fas fa-plus"></i></button>
                </form>
                <ul id="goal-list"></ul>
            </div>
        </section>
        <section id="charts">
            <h2>Progress Charts</h2>
            <canvas id="progressChart"></canvas>
        </section>
        <section id="history">
            <h2>Activity History</h2>
            <ul id="history-list"></ul>
        </section>
        <section id="achievements">
            <h2>Achievements</h2>
            <div id="achievement-list">
                <!-- Achievements will be dynamically added here -->
            </div>
        </section>
        <section id="motivational-quotes">
            <h2>Motivational Quotes</h2>
            <p id="quote"></p>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
